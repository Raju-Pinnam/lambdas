name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install AWS SAM CLI
      run: |
        pip install aws-sam-cli

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Package SAM Application
      run: |
        sam package --template-file template.yml --output-template-file packaged-template.yml --s3-bucket ${{ secrets.S3_BUCKET }}

    - name: Deploy SAM Application
      run: |
        sam deploy --template-file packaged-template.yml --stack-name your-stack-name --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM
